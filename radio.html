  <script>const stationNameElement = document.getElementById('station-name');

    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');

    let currentStationIndex = 0;

        name: 'Boldtech Telugu',

        stream: 'https://stream-154.zeno.fm/rxztltraggwuv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJyeHp0bHRyYWdnd3V2IiwiaG9zdCI6InN0cmVhbS0xNTQuemVuby5mbSIsInJ0dGwiOjUsImp0aSI6IkhkdDlONlgxUWUyby1zeWgyRmstb3ciLCJpYXQiOjE3MjY5MzAzNDAsImV4cCI6MTcyNjkzMDQwMH0.wDZg4VgqkypbZNK2QIScJ9geVuYsXOkWRodLoHHVOkU'
      },
      // Add more stations here
    ];
    
    function playStation(index) {
      currentStationIndex = index;
      stationNameElement.textContent = stations[index].name;
      stationLogoElement.src = stations[index].logo;
      audioPlayer.src = stations[index].stream;
      audioPlayer.play();
      isPlaying = true;
      playPauseBtn.textContent = '⏸️';
    }
    
    function pauseStation() {
      audioPlayer.pause();
      isPlaying = false;
      playPauseBtn.textContent = '▶️';
    }
    
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        pauseStation();
      } else {
        playStation(currentStationIndex);
      }
    });
    
    prevBtn.addEventListener('click', () => {
      const previousIndex = currentStationIndex - 1;
      if (previousIndex < 0) {
        playStation(stations.length - 1);
      } else {
        playStation(previousIndex);
      }
    });
    
    nextBtn.addEventListener('click', () => {
      const nextIndex = (currentStationIndex + 1) % stations.length;
      playStation(nextIndex);
    });</script>
